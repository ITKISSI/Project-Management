<div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Projects</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0" >
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Id</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Libelle</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">SprintDays</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">DateDebut</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">DateFin</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                </tr>
              </thead>
              <tbody *ngFor="let projet of projects">
                <tr>
                  <td>
                    <div class="align-middle text-center text-sm">
                        <p class="text-xs font-weight-bold mb-0">{{projet.Id}}</p>
                    </div>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">{{projet.Libelle}}</p>
                    
                  </td>
                  <td class="align-middle text-center text-sm">
                    <p class="text-xs font-weight-bold mb-0">{{projet.Description}}</p>
                  </td>
                  <td class="align-middle text-center">
                    <p class="text-xs font-weight-bold mb-0">{{projet.SprintDays}}</p>
                  </td>
                  <td class="align-middle">
                    <p class="text-xs font-weight-bold mb-0">{{projet.DateDebut | date:"dd-MM-yyyy"}}</p>
                  </td>
                  <td class="align-middle">
                    <p class="text-xs font-weight-bold mb-0">{{projet.DateFin | date:"dd-MM-yyyy"}}</p>
                  </td>
                  <td class="align-middle">
                    <a class="btn btn-warning mx-1" [routerLink]="'/projects/update/' + projet.Id"><i class="fa-solid fa-pencil"></i></a>
                    <button class="btn btn-danger mx-1" (click)="remove(projet.Id)"><i class="fa-solid fa-trash"></i></button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
